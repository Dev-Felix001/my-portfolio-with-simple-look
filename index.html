<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="card-container">
        <div class="profile-card">
            <div class="card-header">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
            </div>
            
            <div class="card-body">
                <h1 class="name">Felix Kipngetich</h1>
                <p class="bio">Passionate Full-Stack Developer & UI Designer. I build clean, functional, and user-friendly digital experiences.</p>
                
                <div class="skills">
                    <span class="tag">HTML5</span>
                    <span class="tag">CSS3</span>
                    <span class="tag">Flexbox</span>
                    <span class="tag">UI Design</span>
                </div>
            </div>

            <div class="card-footer">
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fas fa-envelope"></i></a>
                </div>
                <button class="btn-contact">View Portfolio</button>
            </div>
        </div>
    </div>

</body>
</html>
